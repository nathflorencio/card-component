<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./assets/style.css">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <main class="container">

    <section class="informacao">

      <div class="informacao-principal">

        <h1>Get <span class="insights">insights</span> that help your business grow</h1>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

      </div>

      <div class="informacao-estatistica">

        <div class="container-estatica">
          <div>
            <p class="estatistica">10K+</p>
            <p>companies</p>
          </div>

          <div>
            <p class="estatistica">314 </p>
            <p>templates</p>
          </div>

          <div>
            <p class="estatistica">12M+ </p>
            <p>squeries</p>
          </div>
        </div>


      </div>

    </section>

    <section class="container-imagem">

      <img src="./assets/image-header-desktop.jpg" alt="imagem de tres mulheres sentadas em uma mesa">

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
